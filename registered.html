<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoRide Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 32px 24px;
            background: #f6f6f6;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #222;
            font-weight: 700;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-size: 15px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background: #fff;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #333;
        }
        .terms {
            font-size: 13px;
            color: #666;
            margin-bottom: 18px;
            text-align: center;
        }
        .login-link {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
        }
        .login-link a {
            color: #000;
            text-decoration: underline;
        }
        .re{
            text-decoration: none;
            color:#fff;
        }
        ::placeholder {
            color: #aaa;
            opacity: 0.6;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign up to EcoRide</h2>
        <form>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Fullname">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Email">

            <label for="phone">Mobile Number</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="Mobile Number">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="Password">

            <div class="terms">
                By proceeding, you agree to Uber's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </div>
           <a href="complete.html">
  <button type="submit">Submit</button>
</a>
        </form>
        <div class="login-link">
            Already have an account? <a href="home.html">Log in</a>
        </div>
    </div>
</body>
</html>
