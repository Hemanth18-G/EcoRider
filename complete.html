<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoRide - Account Registered</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        .uber-logo {
            width: 80px;
            margin-bottom: 20px;
        }
        h1 {
            color: #222;
            margin-bottom: 12px;
        }
        p {
            color: #555;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 12px 32px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="imges/ECO.jpg" alt="Uber Logo" class="uber-logo">
        <h1>Account Registered!</h1>
        <p>Your EcoRide account has been successfully created.<br>
        You can now log in and start riding.</p>
        <a href="home.html" class="btn">Go to Login</a>
    </div>
</body>
</html>
